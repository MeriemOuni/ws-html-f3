<!DOCTYPE html>
<html>
	<!-- Head Part -->
	<head>
		<meta charset="UTF-8" />
		<title>Workshop HTML 5</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<!-- Body part -->
	<body>
		<!-- HEADER -->
		<header>
			<!-- Bar de navigation -->
			<img
				class="logo"
				src="https://cdn-icons-png.flaticon.com/512/919/919827.png"
				alt="html"
			/>
			<a href="#home">HOME</a>
			<a href="#habout">About</a>
			<a href="#contact">Contact</a>
		</header>
		<!-- main -->
		<main>
			<h1>this is a title</h1>
			<h2>this is a title</h2>
			<h3>this is a title</h3>
			<h4>this is a title</h4>
			<h5>this is a title</h5>
			<h6>this is a title</h6>

			<!-- Audio & Video -->
			<audio
				controls
				src="./Assets/Adele - Rolling in the Deep (Official Music Video).mp3"
			></audio>
			<video
				controls
				width="300px"
				height="250px"
				src="./Assets//Introduction to HTML || Your First Web Page || Part 1.mp4"
			></video>
			<!-- List -->
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JAVASCRIPT</li>
			</ul>
			<ol>
				<li>HEADER</li>
				<li>MAIN</li>
				<li>FOOTER</li>
			</ol>
			<dl>
				<dt>Workshop HTML</dt>
				<dd>Workshop CSS</dd>
				<dd>Workshop JS</dd>
			</dl>

			<!-- Table -->
			<table border="1px">
				<tr>
					<th>HTML</th>
					<th>css</th>
					<th>JAVASCRIPT</th>
				</tr>
				<tr>
					<td>Paragraphe</td>
					<td>Selector</td>
					<td>Dome</td>
				</tr>
				<tr>
					<td>Table</td>
					<td>Style</td>
					<td>Elemnet</td>
				</tr>
			</table>
			<form>
				<label>Name</label>
				<input type="text" name="firstName" placeholder="Enter your name" />
				<br />
				<label>Phone</label>
				<input type="number" name="phone" placeholder="Enter your phone" />
				<br />
				<label>Birthday</label>
				<input type="date" name="birth" placeholder="Enter your date" />
				<br />
				<label>PassWord</label>
				<input
					type="password"
					name="password"
					placeholder="Enter your password"
				/>
				<br />
				<input type="submit" value="Submit" />
			</form>
			<button>VALIDE</button>
		</main>
		<!-- FOOTER -->
		<footer></footer>
	</body>
</html>
